<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>


<body class="d-flex justify-content-center align-items-center text-white">
  <div class="container ">

    <div id="loginForm" class="form-box">
      <h1>Smart Login System</h1>

      <input type="email" id="loginEmail" placeholder="Enter your name" required>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>
      <button id="loginBtn" class="mt-4 mb-1 p-2">Login</button>
      <p>Don't have an account? <span id="signUpLink" style="cursor: pointer; color: #fff;">Sign Up</span></p>
    </div>


    <div id="signupForm" class="form-box" style="display: none;">
      <h1>Create an Account</h1>
      <input type="text" id="signupUsername" placeholder="Enter your username" required>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>
      <input type="password" id="signupPassword" placeholder="Enter your password" required>
      <button class="mt-4 p-2" id="signupBtn">Sign Up</button>
      <p class="pb-2 pt-1">You have an account? <span id="loginLink" style="cursor: pointer; color: #fff;">Signin</span>
      </p>
    </div>



    <div id="welcomePage" class="welcome-container" style="display: none;">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-title">Welcome App</a>
          <button id="logoutBtn" class="navbar-logout">Logout</button>
        </div>
      </nav>

      <div class="welcome-content">
        <h2>Welcome, <span id="welcomeUsername"></span> <i class="fa-regular fa-face-smile"></i></h2>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/style.js"></script>
</body>

</html>
